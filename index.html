<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>โปรแกรมคำนวณภาษี 2567</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }

        .container {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 600px;
        }

        h1 {
            text-align: center;
            font-size: 1.5em;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-top: 10px;
            font-size: 1em;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            width: 100%;
            margin-top: 10px;
            padding: 10px;
            font-size: 1em;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:active {
            background-color: #0056b3;
        }

        .result {
            margin-top: 20px;
            padding: 10px;
            background: #f9f9f9;
            border-radius: 5px;
            font-size: 1em;
            line-height: 1.5;
        }

        .note {
            margin-top: 20px;
            padding: 10px;
            background: #e9ecef;
            border-radius: 5px;
            font-size: 0.9em;
            line-height: 1.5;
            color: #333;
        }

        .footer {
            margin-top: 20px;
            text-align: center;
            font-size: 0.9em;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>โปรแกรมคำนวณภาษี 2567</h1>
        <label for="monthlyIncome">รายได้ต่อเดือน (บาท):</label>
        <input type="number" id="monthlyIncome" placeholder="กรอกเงินเดือนต่อเดือน">

        <label for="socialSecurity">ประกันสังคม (ต่อเดือน) (บาท):</label>
        <input type="number" id="socialSecurity" placeholder="เช่น 750 บาท">

        <label for="providentFund">เงินสะสมกองทุนสำรองเลี้ยงชีพ (ต่อเดือน) (บาท):</label>
        <input type="number" id="providentFund" placeholder="กรอกเงินสะสม">

        <label for="otherDeductions">รายการลดหย่อนอื่น ๆ (รวม) (บาท):</label>
        <input type="number" id="otherDeductions" placeholder="กรอกค่าลดหย่อนอื่น ๆ เช่น บุตร, ประกัน">

        <label for="donationDouble">เงินบริจาค (หักสองเท่า) (บาท):</label>
        <input type="number" id="donationDouble" placeholder="กรอกเงินบริจาคเพื่อการศึกษา, โรงพยาบาล">

        <label for="donationSingle">เงินบริจาค (หักหนึ่งเท่า) (บาท):</label>
        <input type="number" id="donationSingle" placeholder="กรอกเงินบริจาคทั่วไป">

        <button onclick="calculateTax()">คำนวณภาษี</button>
        <button onclick="resetForm()">รีเซ็ต</button>

        <div class="result" id="result"></div>

        <div class="note">
            หมายเหตุ: นี่เป็นเพียงการคำนวณเบื้องต้นเพื่อการวางแผนภาษีเท่านั้น หากต้องการคำนวณแบบละเอียดและถูกต้อง โปรดใช้ Application <b>RDSMARTTAX</b> ของกรมสรรพากร หรือระบบ <b>e-Filing</b> ของกรมสรรพากร
        </div>

        <div class="footer">
            เพจ "การแบ่งปันคืองานของเรา"
        </div>
    </div>

    <script>
        function calculateTax() {
            const monthlyIncome = parseFloat(document.getElementById('monthlyIncome').value || 0);
            const socialSecurity = parseFloat(document.getElementById('socialSecurity').value || 0);
            const providentFund = parseFloat(document.getElementById('providentFund').value || 0);
            const otherDeductions = parseFloat(document.getElementById('otherDeductions').value || 0);
            const donationDouble = parseFloat(document.getElementById('donationDouble').value || 0);
            const donationSingle = parseFloat(document.getElementById('donationSingle').value || 0);

            if (monthlyIncome <= 0) {
                alert("กรุณากรอกข้อมูลรายได้ที่ถูกต้อง");
                return;
            }

            const annualIncome = monthlyIncome * 12;
            const totalExemptions = (socialSecurity + providentFund) * 12;
            const incomeAfterExemptions = annualIncome - totalExemptions;
            const expenses = Math.min(incomeAfterExemptions * 0.5, 100000);
            const afterExpenses = Math.max(incomeAfterExemptions - expenses, 0);
            const totalDeductions = 60000 + otherDeductions;
            const afterDeductions = Math.max(afterExpenses - totalDeductions, 0);
            const maxDonationDeductible = afterDeductions * 0.1;
            const donationDoubleDeduction = Math.min(donationDouble, maxDonationDeductible) * 2;
            const afterDoubleDonation = Math.max(afterDeductions - donationDoubleDeduction, 0);
            const donationSingleDeduction = Math.min(donationSingle, afterDoubleDonation * 0.1);
            const netIncome = Math.max(afterDoubleDonation - donationSingleDeduction, 0);

            const taxRates = [
                { limit: 150000, rate: 0 },
                { limit: 300000, rate: 0.10 },
                { limit: 500000, rate: 0.15 },
                { limit: 1000000, rate: 0.20 },
                { limit: 2000000, rate: 0.25 },
                { limit: 5000000, rate: 0.30 },
                { limit: Infinity, rate: 0.35 },
            ];

            let tax = 0;
            let remainingIncome = netIncome;

            for (let i = 0; i < taxRates.length - 1; i++) {
                const { limit, rate } = taxRates[i];
                const nextLimit = taxRates[i + 1].limit;

                if (remainingIncome > limit) {
                    const taxableAmount = Math.min(remainingIncome, nextLimit) - limit;
                    tax += taxableAmount * rate;
                } else {
                    break;
                }
            }

            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `
                <strong>ผลการคำนวณ:</strong><br>
                รายได้ทั้งปี: ${annualIncome.toLocaleString()} บาท<br>
                เงินได้ที่ยกเว้น (ประกันสังคม, กองทุน): ${totalExemptions.toLocaleString()} บาท<br>
                ค่าใช้จ่ายเหมาจ่าย (ไม่เกิน 100,000): ${expenses.toLocaleString()} บาท<br>
                รายได้หลังลดหย่อน: ${afterDeductions.toLocaleString()} บาท<br>
                บริจาคสองเท่าที่ลดหย่อนได้: ${donationDoubleDeduction.toLocaleString()} บาท<br>
                บริจาคหนึ่งเท่าที่ลดหย่อนได้: ${donationSingleDeduction.toLocaleString()} บาท<br>
                เงินได้สุทธิ: ${netIncome.toLocaleString()} บาท<br>
                <strong>ภาษีที่ต้องจ่าย: ${tax.toLocaleString()} บาท</strong>
            `;
        }

        function resetForm() {
            document.getElementById('monthlyIncome').value = '';
            document.getElementById('socialSecurity').value = '';
            document.getElementById('providentFund').value = '';
            document.getElementById('otherDeductions').value = '';
            document.getElementById('donationDouble').value = '';
            document.getElementById('donationSingle').value = '';
            document.getElementById('result').innerHTML = '';
        }
    </script>
</body>
</html>
